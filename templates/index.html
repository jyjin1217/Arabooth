{% extends "base.html" %}

{% block head %}    
    
{% endblock %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid" style="max-height: 100vh;">
  
    <div style="width: 100%; height: 100vh; padding-top: 1.5rem; padding-bottom: 1.5rem;">

        <div style="display: grid; grid-template-columns: 29% 69%; grid-template-rows: 49% 49%; width: 100%; height: 100%; column-gap: 1rem; row-gap: 1rem;">

            <div class="card shadow myCardSet">
                <div class="card-header py-3 chartTop">
                    <h6 class="m-0 font-weight-bold text-primary">현재 사용자 - Current User</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area" style="height: 80%; width: 100%;">
                        
                    </div>
                    <hr>
                    총원 : 00
                    
                </div>
            </div>

            <div class="card shadow myCardSet">
                <div class="card-header py-3 chartTop">
                    <h6 class="m-0 font-weight-bold text-primary">누적 사용자 통계 - Cumulative User Statistics</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area" style="height: 80%; width: 100%;">
                        <canvas id="myAreaChart"></canvas>
                    </div>
                    <hr>
                    
                </div>
            </div>

            <div class="card shadow myCardSet">
                <div class="card-header py-3 chartTop">
                    <h6 class="m-0 font-weight-bold text-primary">업체 사용량 통계 - By Enterprise Statistics</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area" style="height: 80%; width: 100%;">
                        <canvas id="myPieChart"></canvas>
                    </div>
                    <hr>
                    
                </div>
            </div>

            <div class="card shadow myCardSet">
                <div class="card-header py-3 chartTop">
                    <h6 class="m-0 font-weight-bold text-primary">사용시간 통계 - Hours of Use Statistics</h6>
                </div>
                <div class="card-body">
                    <div class="chart-bar" style="height: 80%; width: 100%;">
                        <canvas id="myBarChart"></canvas>
                    </div>
                    <hr>
                    
                </div>
            </div>

        </div>
    </div>

    <!-- Page level plugins -->
    <script src="{{url_for('static',filename='vendor/chart.js/Chart.min.js')}}"></script>

    <!-- Page level custom scripts -->
    <script src="{{url_for('static',filename='js/demo/chart-area-demo.js')}}"></script>
    <script src="{{url_for('static',filename='js/demo/chart-pie-demo.js')}}"></script>
    <script src="{{url_for('static',filename='js/demo/chart-bar-demo.js')}}"></script>

</div>
<!-- End of Content Wrapper -->
{% endblock %}
